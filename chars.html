title: Textarea Counter Web Page
---

<h1>Character Counter</h1>
<p>This web page allows you to type in a textarea and will dynamically count and display the number of characters, words, and lines you've entered.</p>

<textarea id="inputText" oninput="countText()" rows="10" cols="30"></textarea>

<div>Characters: <span id="charCount">0</span></div>
<div>Words: <span id="wordCount">0</span></div>
<div>Lines: <span id="lineCount">0</span></div>

<script>
    function countText() {
        const text = document.getElementById('inputText').value;

        // Count characters
        const charCount = text.length;
        
        // Count words by splitting the string on spaces or newline
        const wordCount = text.split(/\s+/).filter(Boolean).length;
        
        // Count lines by splitting the string on newline
        const lineCount = text.split('\n').length;

        document.getElementById('charCount').textContent = charCount;
        document.getElementById('wordCount').textContent = wordCount;
        document.getElementById('lineCount').textContent = lineCount;
    }
</script>
